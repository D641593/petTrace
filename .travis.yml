language: python
python:
  - "3.7"
cache:
  directories:
    - $HOME/.cache/pip
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script: 
  - python ./PointCalculationTest.py
  - sonar-scanner -Dsonar.host.url=SONAR_HOST_URL -Dsonar.login=SONAR_TOKEN